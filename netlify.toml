[build]
  command = "npm run build"
  publish = ".next"

[dev]
  command = "npm run dev"
  port = 3000

[[plugins]]
  package = "@netlify/plugin-nextjs"

[functions]
  directory = ".netlify/functions"

# Environment variables para produção
# IMPORTANTE: Configure essas variáveis no painel do Netlify, NÃO neste arquivo!
[context.production.environment]
  # NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY = "Configure no Netlify Dashboard"
  # STRIPE_SECRET_KEY = "Configure no Netlify Dashboard"
  # NEXT_PUBLIC_RAMP_API_KEY = "Configure no Netlify Dashboard"

# Redirects para SPA behavior
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers para performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
